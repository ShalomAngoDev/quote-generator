<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de Marque et Slogan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Générateur de Nom de Marque et de Slogan</h1>
    <p>Entrez une description de votre projet ou produit :</p>
    <textarea id="description" placeholder="Décrivez votre projet ici..."></textarea>
    <button id="generate-btn">Générer</button>
    <div id="result">
      <h2>Nom de Marque : <span id="brandName"></span></h2>
      <p>Slogan : <span id="slogan"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
